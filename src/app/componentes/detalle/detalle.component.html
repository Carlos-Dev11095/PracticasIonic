<ion-content>

    <ion-label class="titulo">
        <h1>{{DetallePersonaje.name}}</h1>
    </ion-label>

    <img class="imagen" [src]="DetallePersonaje.image" *ngIf="DetallePersonaje.image">
</ion-content>
<ion-grid fixed>
    <ion-row>
        <ion-col size="4" class="detalle">
            <ion-card class="poster">
                <img [src]="DetallePersonaje.image" *ngIf="DetallePersonaje.image">
            </ion-card>
        </ion-col>

        <ion-col size="4">
            <ion-item>
                <ion-label>Armas:</ion-label>
                <img class="icono" alt="Velocidad" src="../../../assets/img/bomba.png">
                <ion-note slot="end" color="primary">X10</ion-note>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>

<ion-card>
    <ion-card-header>
        <ion-card-subtitle>Descripción</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        {{DetallePersonaje.species}}
    </ion-card-content>
</ion-card>

<ion-card>
    <ion-card-header>
        <ion-card-subtitle>Estadísticas</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <ion-list>
            <ion-item>
                <img slot="start" class="icono" alt="salud" src="../../assets/img/heart.png " />
                <ion-label>Salud</ion-label>
                <ion-note slot="end" color="primary">6</ion-note>
            </ion-item>

            <ion-item>
                <img slot="start" class="icono" alt="daño" src="../../assets/img/espada.png " />
                <ion-label>Daño</ion-label>
                <ion-note slot="end" color="primary">3.2</ion-note>
            </ion-item>

            <ion-item>
                <img slot="start" class="icono" alt="salud" src="../../assets/img/ejecutar.png " />
                <ion-label>Velocidad</ion-label>
                <ion-note slot="end" color="primary">1.00</ion-note>
            </ion-item>
        </ion-list>
    </ion-card-content>
</ion-card>

<ion-footer no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="start" name="arrow-round-back"></ion-icon>
                <ion-label>Regresar</ion-label>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-footer>
