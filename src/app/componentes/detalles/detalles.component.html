<ion-header>
    <ion-toolbar>
        <ion-title>Cubos De rubick</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-item>
        <ion-avatar slot="start">
            <img [src]="DetalleCubo.img" *ngIf="DetalleCubo.img">
        </ion-avatar>
        <ion-label>
            <h2>{{DetalleCubo.colores}}</h2>

            <p>{{DetalleCubo.Categoria}}</p>
        </ion-label>
    </ion-item>

</ion-content>
