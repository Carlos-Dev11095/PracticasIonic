<app-header titulo="nosotros">
</app-header>

<ion-content>
    <center>App Con Api.json conectada a Firebase Desliza los recuadros o dales clic</center>
    <ion-slides [options]="opcionesSlide">
        <ion-slide *ngFor="let cubo of CubosRecientes">

            <ion-card (click)="verDetalle(cubo.id)">
                <img [src]="cubo.img" style="height: 30vh; width: 60vh">
                <ion-card-header>
                    <ion-card-title>Nombre:{{cubo.nombre}}</ion-card-title>
                    <ion-card-subtitle>{{cubo.Forma}}</ion-card-subtitle>
                </ion-card-header>
            </ion-card>
        </ion-slide>
    </ion-slides>
</ion-content>
