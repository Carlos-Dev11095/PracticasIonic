<ion-content>
    <app-header titulo="nosotros"></app-header>
    <div class="ion-page">
        <ion-header>
            <ion-toolbar>
                <ion-title>Cubos</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding" id="open-modal" expand="block">
            <ion-list>
                <ion-item *ngFor="let cubo of CubosRecientes">
                    <ion-avatar slot="start">
                        <img [src]="cubo.img" alt="" srcset="">
                    </ion-avatar>
                    <ion-label>
                        <h2>{{cubo.Forma}}</h2>
                        <p></p>
                    </ion-label>
                </ion-item>
            </ion-list>


            <ion-modal #modal trigger="open-modal">
                <ng-template>
                    <ion-header>
                        <ion-toolbar>
                            <ion-title>Caracter√≠sticas</ion-title>
                            <ion-buttons slot="end">
                                <ion-button (click)="modal.dismiss()">Cerrar</ion-button>
                            </ion-buttons>
                        </ion-toolbar>
                    </ion-header>
                    <ion-content>
                        <ion-list>
                            <ion-item *ngFor="let cubo of CubosRecientes">
                                <ion-avatar slot="start">
                                    <img [src]="cubo.img" alt="" srcset="">
                                </ion-avatar>
                                <ion-label>
                                    <h2>Forma:{{cubo.Forma}}</h2>
                                    <h2>Categoria:{{cubo.Categoria}}</h2>
                                    <h2>Atura:{{cubo.altura}}</h2>
                                </ion-label>
                            </ion-item>
                        </ion-list>
                    </ion-content>
                </ng-template>
            </ion-modal>
        </ion-content>
    </div>

</ion-content>
